<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<!-- import CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
 	<link rel="stylesheet" type="text/css" href="./src/css/style.css">

	<title>Compilador SBN</title>
</head>
<body>
	<div id="app"></div>
	<div class="container d-flex flex-column gap-5 p-5">
		<header class="container d-flex align-items-center justify-content-center">
			<h1 class="h1">Compiler SBN</h1>
		</header>
		<section class="container">
			<nav class="container">
				<button class="btn btn-outline-primary" onclick="textCode.execute()">Executar</button>
			</nav>
			<div class="container row gap-5 p-5" style="height:950px">
				<textarea class="container col" id="input">
initialize:
	temp = 0
	a = 2
	b = 2
;
start:
	sbn temp, a, 2
	sbn b, temp, exit
;
exit:exit;
				</textarea>

				<textarea class="container col" id="output"></textarea>

			</div>
		</section>
		<footer class="container d-flex align-items-center justify-content-center">
			Coded by
			<a class="link ms-2" href="https://github.com/vjrsz">Valter Jr</a>.
		</footer>
	</div>
	<script src="./src/js/main.js" type="text/javascript"></script>
	<script src="./src/js/compiler.js" type="text/javascript"></script>
</body>
</html>
